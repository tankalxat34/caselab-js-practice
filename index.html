<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <meta content="true" name="HandheldFriendly" />
    <meta content="width" name="MobileOptimized" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <link rel="stylesheet" href="./src/styles/index.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title></title>
</head>
<body>

    <div style="margin: 2% 1%; text-align: center;" id="top">
        <h1>ToDo List Manager</h1>
        <p>Save and manage your tasks in Neumorphism styleðŸ’™</p>
        <p>Doubleclick on actual task - complete it, on completed task - delete it</p>
        <div id="kb-manage_fields" class="neu kbmain">
            <div id="input-field">
                <input class="neu m0" type="text" name="user-input" id="user-input" placeholder="Write your task here...">
                <button id="button-addtolist" class="m0"><span class="i">+</span></button>
            </div>
            <button id="kbmain-show-even" class="m0 kbbutton">Even-numbered</button>
            <button id="kbmain-show-odd" class="m0 kbbutton">The odd ones</button>
            <button id="kbmain-shift" title="Remove the first task from field" class="m0 kbbutton">Shift</button>
            <button id="kbmain-pop" title="Remove the last task from field" class="m0 kbbutton">Pop</button>
        </div>
    </div>
   
    <div id="all-tasks">
        <h2 id="h2-actual_tasks">Actual tasks</h2>
        <div id="task-field">
            <p id="task-field-nothing" class="h2-task-type" style="display: inherit;">Nothing to show here...</p>
        </div>

        <h2 id="h2-completed_tasks">Completed tasks</h2>
        <div id="task-field-completed">
            <p id="task-field-completed_nothing" class="h2-task-type" style="display: inherit;">Nothing to show here...</p>
        </div>

    </div>

    <footer>
        <small>Made with ðŸ’™ by <a href="https://github.com/tankalxat34" target="_blank">tankalxat34</a></small>
    </footer>

    <script src="./src/scripts/index.js"></script>
</body>

</html>
